
{{ $pag := $.Paginator }}
{{ if gt $pag.TotalPages 1 }}
<div class="pagination">
  {{ if $pag.HasPrev }}
    <a href="{{ $pag.Prev.URL }}" class="page-numbers prev"><i class="fa fa-angle-left"></i></a>
  {{ else }}
    <span class="page-numbers prev"></span>
  {{ end }}

  {{ range $pag.Pagers }}
  {{ if eq . $pag }}
  <span class="page-numbers current">{{ .PageNumber }}</span>
  {{ else }}
  <a href="{{ .URL }}" class="page-numbers">{{ .PageNumber }}</a>
  {{ end }}
  {{ end }}

  {{ if $pag.HasNext }}
    <a href="{{ $pag.Next.URL }}" class="page-numbers next"><i class="fa fa-angle-right"></i></a>
  {{ else }}
    <span class="page-numbers next"></span>
  {{ end }}
</div>
{{ end }}
