{{ with .Site.Data.home.SectionA }}
{{ if .enable }}

{{ "<!-- Section A -->" | safeHTML }}
<section class="section-a" id="section-a">
  <div class="container-fluid"> 
    <div class="row">

        <div class="col-md-6 left-box"  style="background-image: url({{ .image | absURL }});">
          <div class="row">
      
            {{ range .experience }}
            <div class="col-md-3">
              <div class="experience-box wow fadeUp" data-wow-delay=".3s">
                <div class="icon">
                  <i aria-hidden="true" class="{{ .icon }}"></i>
                </div>
                <h4>{{ .title }}</h4>
                  <div class="timer">
                    <span class="number">{{ .count }}</span>
                  </div>
              </div>
            </div>
            {{ end }}
            
          </div>
        </div>

        <div class="col-md-6 ps-md-5 right-box">

          <div class="intro-text wow fadeUp" data-wow-delay=".3s">
            <h2 class="h1">{{ .title | safeHTML }}</h2>
            {{ .text | safeHTML }}
            <a class="nextSection wow fadeUp" data-wow-delay=".3s" href="{{ $.Site.BaseURL }}{{ "#section-b" }}">
              <span>Tell me more</span><i class="fas fa-arrow-down"></i>
            </a>
          </div>

        </div>

    </div>
  </div>
</section>

{{ end }}
{{ end }}
